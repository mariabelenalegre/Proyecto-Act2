<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <!--link a hoja de estilo-->
    <link rel="stylesheet" href="../CSS/style.css">


    <title>Document</title>
     <!--google fonts-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100;1,500;1,900&display=swap"
         rel="stylesheet">
         
</head>
<!--Nombre pestaña-->
<title>Blanqueria</title>
<!--Imagen pestaña-->
<link rel="shortcut icon" href="../71Fa3+douIL._AC_SX679_.jpg" type="image/x-icon">


<body>


    <h1 class="tituloprincipal">BLANQUERIA</h1>


    <nav>
        <!--Link hacia home-->
        <a href="../index.html">Home</a>

        <!--Link hacia Nosotros-->
        <a href="./Nosotros.html">Nosotros</a>

        <!--Link hacia Productos-->
        <a href="./Productos.html">Productos</a>

        <!--Link hacia Envios-->
        <a href="./Envios.html">Envios</a>

        <!--Link hacia Ubicacion-->
        <a href="./Ubicacion.html">Ubicacion</a>


    </nav>



    <!--Titulo-->
    <h1>Envios a todo el pais</h1>
    <br>

    <main>
        <!--Formulario de Ciente-->
        <form>
            <fieldset>
                <label for="Nombre">Nombre</label>
                <input type="text" id="nombre">
                <br>

                <label for="Numero Celular">Numero celular</label>
                <input type="text" id="Numero celular" required>
                <br>

                <label for="mail">mail</label>
                <input type="email" id="mail">

            </fieldset>

            <fieldset>

                <label for="Provincia">Privincia</label>
                <input type="text" id="Provincia" required>
                <br>

                <label for="Ciudad">Ciudad</label>
                <input type="text" id="Ciudad" required>
                <br>

                <label for="Codigo Postal">Codigo Postal</label>
                <input type="text" id="Codigo Postal">
                <br>

            </fieldset>
            <br>

            <fieldset>
                <label for="Direccion">Direccion</label>
                <input type="text" id="Direccion" required>
                <br>

            </fieldset>


            <fieldset>
                <p>Selecciona tu compra</p>

                <label for="sabanas">sabanas</label>
                <input type="checkbox" name="sabanas" id="sabanas">

                <label for="toallones">toallones</label>
                <input type="checkbox" name="toallones" id="toallones">

                <label for="toallas de mano">toallas de mano</label>
                <input type="checkbox" name="toallas de mano" id="toallas de mano">


            </fieldset>

            <!--Cuadro para comentario-->

            <label for="Comentario">Comentario</label>
            <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>

        </form>
        <br>
        <!--Boton para Enviar-->
        <input type="submit">

        <!--Boton para limpiar-->
        <input type="reset">
        <br>

    </main>

    <br>

    <footer>

        <fieldset>
            <!--Pie de pagina-->
            <p>Contactanos</p>
            <ul>
                <li>facebook</li>
                <li>instagram</li>

            </ul>

        </fieldset>

    </footer>


</body>

</html>
